<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin Sign-up Form</title>
</head>
<body>
  <div class="hero">
    <div class="logo">
      <div class="symbol"></div>
      <div class="signature">Odin</div>
    </div>
    <p class="credits">Photo by 
      <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halle West

      </a> on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
  </div>
  <div class="content">
    <div class="marketing-copy">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p>Sign up <em>now</em> to get started.</p>
      <br>
      <p>You <em>know</em> you want to.</p>
    </div>

    <form action='' method='get'>
      <fieldset>
        <legend>Let's do this!</legend>
        <div class="form-row">
          <div class='form-item'>
            <label for='first-name'>First Name</label>
            <input id='first-name' name='first-name' type='text'/>
          </div>
          <div class='form-item'>
            <label for='last-name'>Last Name</label>
            <input id='last-name' name='last-name' type='text'/>
          </div>
        </div>
        <div class="form-row">
          <div class='form-item'>
            <label for='email'>Email</label>
            <input id='email' name='email' type='email'/>
          </div>
          <div class='form-item'>
            <label for='phone'>Phone Number</label>
            <input id='phone' name='phone' type='tel'/>
          </div>
        </div>
        <div class="submit">
          <div class="form-row">
            <div class='form-item'>
              <label for='password'>Password</label>
              <input id='password' name='password' type='password' required/>
            </div>
            <div class='form-item'>
              <label for='confirm-password'>Confirm Password</label>
              <input id='confirm-password' name='confirm-password' type='password' required/>
            </div>
          </div>
          <div>
            <button>Create Account</button>
          </div>
        </div>
      </fieldset>
      
    </form>
    <footer>Already have an account? <a href="#">Log in</a></footer>

  </div>
</body>
</html>
